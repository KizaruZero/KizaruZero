name: Waka Readme

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"   # tiap hari 00:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README with WakaTime stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_LOC_CHART: "False"

      - name: Generate yearly WakaTime heatmap (SVG)
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          YEAR: ${{ github.run_id }} # placeholder, will override below
        run: |
          YEAR=$(date -u +%Y)
          echo "YEAR=$YEAR" >> $GITHUB_ENV
          python3 -V
          python3 scripts/waka_yearly_heatmap.py

      - name: Commit and push heatmap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/waka-heatmap-*.svg README.md || true
          git commit -m "Update WakaTime yearly heatmap" || exit 0
          git push
